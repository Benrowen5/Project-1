<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>What Should I Watch?</title>
</head>

<body>
    <header class="hero">
        <h1 class="page-title col-12">What Should I Watch?</h1>
    </header>

    <main class="row">
        <div class="col-4 imgsOne" id="imgs1">
            <div class="sticky-top">
            <img class="img-fluid" src="assets/images/Simu-liu-shang-chi-and-the-legend-of-the-ten-rings-1200.jpeg" />
            <img class="img-fluid" src="assets/images/2806004-jaws.jpg"/>
            <img class="img-fluid" src="assets/images/grownups.jfif"/>
            <img class= "img-fluid" src="assets/images/no_country -for-old-men.jpg"/>
            </div>
        </div>
        <div class="col-4 prompts">
            <form class="one col-12">
                <fieldset>
                    <legend>Pick your genres</legend>
                    <div>
                        <label>Comedy</label>
                        <input class="genre" name="genre" id="35" type="checkbox" value="Comedy" />
                    </div>
                    <div>
                        <label>Action</label>
                        <input class="genre" name="genre" id="28" type="checkbox" value="Action"/>
                    </div>
                    <div>
                        <label>Horror</label>
                        <input class="genre" name="genre" id="27" type="checkbox" value="Horror" />
                    </div>
                    <div>
                        <label>Romance</label>
                        <input class="genre" name="genre" id="10749" type="checkbox" value="Romance"/>
                    </div>
                    <div>
                        <label>Animation</label>
                        <input class="genre" name="genre" id="16" value="Animation" type="checkbox" />
                    </div>
                    <div>
                        <label>Adventure</label>
                        <input name="Adventure" id="genre" class="genre" type="checkbox" value="Adventure"/>
                    </div>
                    <div>
                        <label>Crime</label>
                        <input class="genre" name="genre" id="80" type="checkbox" value="Crime" />
                    </div>
                    <div>
                        <label>Documentary</label>
                        <input class="genre" name="genre" id="99" type="checkbox" value="Document"/>
                    </div>
                    <div>
                        <label>Drama</label>
                        <input class="genre" name="genre" id="18" type="checkbox" value="Drama" />
                    </div>
                    <div>
                        <label>Family</label>
                        <input class="genre" name="genre" id="10751" type="checkbox" value="Family"/>
                    </div>
                    <div>
                        <label class="Form1-label" for="Prompt-1" id="14">Fantasy</label>
                        <input class="genre" name="genre" id="14" type="checkbox" value="Fantasy"/>
                    </div>
                    <div>
                        <label>History</label>
                        <input class="genre" name="genre" id="36" type="checkbox" value="History"/>
                    </div>
                    <div>
                        <label>Music</label>
                        <input class="genre" name="genre" id="10402" type="checkbox" value="value" />
                    </div>
                    <div>
                        <label>Science Fiction</label>
                        <input class="genre" name="genre" id="878" type="checkbox" value="Science Fiction" />
                    </div>
                    <div>
                        <label>Mystery</label>
                        <input class="genre" name="genre" id="9648" type="checkbox" value="Mystery"/>
                    </div>
                    <div>
                        <label>TV Movie</label>
                        <input class="genre" name="genre" id="10770" type="checkbox" value="TV Movie"/>
                    </div>
                    <div>
                        <label>Thriller</label>
                        <input class="genre" name="genre" id="53" value="Thriller" type="checkbox" />
                    </div>
                    <div>
                        <label>War</label>
                        <input class="genre" name="genre" id="10752" type="checkbox" value="War"/>
                    </div>
                    <div>
                        <label>Western</label>
                        <input class="genre" name="genre" id="37" type="checkbox" value="Western"/>
                    </div>
                </fieldset>
            </form>
            <div class="two">
                <h2>Ratings</h2>
                <div class="slidecontianer">
                    0<input name="rating" type="range" id="rate" step="1" min="0" max="10">10
                </div>
            </div>
            <div class="three">
                <fieldset>
                    <legend>PG Rating</legend>
                        <label for="gRating">G</label>
                        <input id="gRating" name="gRating" value="rating" type="checkbox" /><br>
                    
                        <label for="pgRating">PG</label>
                        <input id="pgRating" name="gRating" value="rating" type="checkbox" /><br>
                    
                        <label for="pg13Rating">PG-13</label>
                        <input id="pg13Rating" name="gRating" value="rating" type="checkbox" /><br>
                    
                        <label for="rRating">R</label>
                        <input id="rRating" name="gRating" value="rating" type="checkbox" /><br>
                </form>
            </div>
            <button id="searchBtn" class="col-4">Search</button>
            <div class="results">
                <h2>Results:</h2>
                <!--Results-->
                <div id="results-container">
                </div>
            </div>
        </div>
        <div class="col-4 imgsTwo">
            <div class="sticky-top">
             <img class="img-fluid" src="assets/images/frozen.jfif" />
             <img class="img-fluid" src="assets/images/Shining.jfif"/>
             <img class="img-fluid" src="assets/images/meangirls.jpg"/>
             <img class="img-fluid" src="assets/images/avatar.jfif"/>
            </div>
        </div>

    </main>
    <script src="./assets/js/script.js"></script>
</body>

</html>
