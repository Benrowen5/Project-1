<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>What Should I Watch?</title>
</head>

<body>
    <header class="hero">
        <h1 class="page-title col-12">What Should I Watch?</h1>
    </header>

    <main class="row">
        <div class="col-4 imgs" id="imgs1">
            <div class="">
            <img class="bottom" src="assets/images/Simu-liu-shang-chi-and-the-legend-of-the-ten-rings-1200.jpeg" />
            <img src="assets/images/2806004-jaws.jpg"/>
            <img src="assets/images/grownups.jfif"/>
            <img src="assets/images/no_country -for-old-men.jpg"/>
            </div>
        </div>
        <div class="col-4 prompts">
            <form class="one col-12">
                <fieldset>
                    <legend>Pick your genres</legend>
                    <div>
                        <label>Comedy</label>
                        <input class="genre" name="Comedy" id="35" type="checkbox" value="Comedy" />
                    </div>
                    <div>
                        <label>Action</label>
                        <input class="genre" name="Action" id="28" type="checkbox" value="Action" />
                    </div>
                    <div>
                        <label>Horror</label>
                        <input class="genre" name="Horror" id="27" type="checkbox" value="Horror" />
                    </div>
                    <div>
                        <label>Romance</label>
                        <input class="genre" name="Romance" id="10749" type="checkbox" value="Romance" />
                    </div>
                    <div>
                        <label>Animation</label>
                        <input class="genre" name="Animation" id="16" type="checkbox" value="Animation" />
                    </div>
                    <div>
                        <label>Adventure</label>
                        <input class="genre" name="Adventure" id="12" type="checkbox" value="Adventure" />
                    </div>
                    <div>
                        <label>Crime</label>
                        <input class="genre" name="Crime" id="80" type="checkbox" value="Crime" />
                    </div>
                    <div>
                        <label>Documentary</label>
                        <input class="genre" name="Documentary" id="99" type="checkbox" value="Document" />
                    </div>
                    <div>
                        <label>Drama</label>
                        <input class="genre" name="Drama" id="18" type="checkbox" value="Drama" />
                    </div>
                    <div>
                        <label>Family</label>
                        <input class="genre" name="Family" id="10751" type="checkbox" value="Family" />
                    </div>
                    <div>
                        <label>Fantasy</label>
                        <input class="genre" name="Fantasy" id="14" type="checkbox" value="Fantasy" />
                    </div>
                    <div>
                        <label>History</label>
                        <input class="genre" name="History" id="36" type="checkbox" value="History" />
                    </div>
                    <div>
                        <label>Music</label>
                        <input class="genre" name="Music" id="10402" type="checkbox" value="value" />
                    </div>
                    <div>
                        <label>Science Fiction</label>
                        <input class="genre" name="ScienceFiction" id="878" type="checkbox" value="Science Fiction" />
                    </div>
                    <div>
                        <label>Mystery</label>
                        <input class="genre" name="Mystery" id="9648" type="checkbox" value="Mystery" />
                    </div>
                    <div>
                        <label>TV Movie</label>
                        <input class="genre" name="TvMovie" id="10770" type="checkbox" value="TV Movie" />
                    </div>
                    <div>
                        <label>Thriller</label>
                        <input class="genre" name="Thriller" id="53" type="checkbox" value="Thriller" />
                    </div>
                    <div>
                        <label>War</label>
                        <input class="genre" name="War" id="10752" type="checkbox" value="War" />
                    </div>
                    <div>
                        <label>Western</label>
                        <input class="genre" name="Western" id="37" type="checkbox" value="Western" />
                    </div>
                </fieldset>
            </form>
            <div class="two">
                <h2>Ratings</h2>
                <div class="slide-container">
                    <input type="range" min="1" max="10" value="5" class="maxRating" id="ratingRange">
                </div>
            </div>
            <div class="three">
                <fieldset>
                    <legend>PG Rating</legend>
                        <label for="gRating">G</label>
                        <input id="gRating" name="gRating" value="rating" type="checkbox" /><br>
                    
                        <label for="pgRating">PG</label>
                        <input id="pgRating" name="gRating" value="rating" type="checkbox" /><br>
                    
                        <label for="pg13Rating">PG-13</label>
                        <input id="pg13Rating" name="gRating" value="rating" type="checkbox" /><br>
                    
                        <label for="rRating">R</label>
                        <input id="rRating" name="gRating" value="rating" type="checkbox" /><br>
                </form>
            </div>
            <button id="searchBtn" type="submit" class="col-4">Search</button>
            
            <!-- results modal -->
            <div class="modal" id="modal">
                <div class="results-modal">
                    <div class="modal-header">
                        <h2>Results:</h2>
                        <span class="close" id="close">&times;</span>
                    </div>
                    <div id="results-container">            
                    </div>
                </div>
            </div>
            
        </div>
        <div class="col-4 imgs">
            <div class="">
             <img id="bot1" src="assets/images/frozen.jfif" />
             <img src="assets/images/Shining.jfif"/>
             <img src="assets/images/meangirls.jpg"/>
             <img src="assets/images/avatar.jfif"/>
            </div>
        </div>

    </main>
    <script src="./assets/js/script.js"></script>
</body>

</html>
